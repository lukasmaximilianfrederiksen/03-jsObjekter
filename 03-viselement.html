<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <article></article>
    <script>
      document.addEventListener("DOMContentLoaded", start);

      function start() {
        let dyr = {
          navn: "gris",
          type: "pattedyr",
          billede: "http://mabe-kea.dk/E19/pics/pig.png",
          levested: "svinefarme",
        };

        console.log(
          `navn:${dyr.navn} type:${dyr.type} billede:${dyr.billede} levested:${dyr.levested}`
        );

        let article = document.querySelector("article");

        article.innerHTML = `<h3>navn: ${dyr.navn}</h3> <img src=${dyr.billede}> <p>type: ${dyr.type}</p> <p>levested: ${dyr.levested}</p>`;
      }
    </script>
  </body>
</html>
