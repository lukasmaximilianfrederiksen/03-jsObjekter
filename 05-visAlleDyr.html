<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <article></article>
    <script>
      document.addEventListener("DOMContentLoaded", start);

      function start() {
        let dyr = [
          {
            navn: "gris",
            type: "pattedyr",
            billede: "http://mabe-kea.dk/E19/pics/pig.png",
            levested: "svinefarme",
          },
          {
            navn: "frø",
            type: "amfibie",
            billede: "http://mabe-kea.dk/E19/pics/frog.png",
            levested: "søer",
          },
          {
            navn: "ræv",
            type: "pattedyr",
            billede: "http://mabe-kea.dk/E19/pics/fox.png",
            levested: "alle steder?",
          },
          {
            navn: "sild",
            type: "fisk",
            billede: "http://mabe-kea.dk/E19/pics/sild.jpg",
            levested: "hav",
          },
          {
            navn: "krokodille",
            type: "Reptil",
            billede: "http://mabe-kea.dk/E19/pics/kroko.jpg",
            levested: "søer & floder",
          },
        ];

        console.log(
          `navn:${dyr.navn} type:${dyr.type} billede:${dyr.billede} levested:${dyr.levested}`
        );

        let article = document.querySelector("article");
        dyr.forEach((dyr) => {
          article.innerHTML += `<p>navn: ${dyr.navn}</p> <p>type: ${dyr.type}</p> <img src=${dyr.billede}> <p>levested: ${dyr.levested}</p>`;
        });
      }
    </script>
  </body>
</html>
